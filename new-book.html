<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/img/duck.png" alt="" width="80"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white-50" aria-current="page" href="index.html">Catalogo
                                Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white-50" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white-50" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-light " aria-disabled="true">New Book</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <header class="py-3">
                <h1 class="fw-semibold">Nuovo Libro</h1>
            </header>

            <div>
                <form class="row g-3">
                    <div class="col-6">
                        <label for="inputEmail4" class="form-label fw-medium">Nome Autore</label>
                        <input type="email" class="form-control" id="inputEmail4"
                            placeholder="Inserisci il nome dell'autore">
                    </div>

                    <div class="col-6">
                        <label for="inputPassword4" class="form-label fw-medium">Cognome Autore</label>
                        <input type="password" class="form-control" id="inputPassword4"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>

                    <div class="col-12">
                        <label for="inputAddress" class="form-label fw-medium">Titolo</label>
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="Inserisci il titolo del libro">
                            <div id="passwordHelpBlock" class="form-text">
                                Titolo versione italiana
                              </div>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="inputState" class="form-label fw-medium">Genere</label>
                        <select id="inputState" class="form-select">
                            <option selected class="fw-semibold">Scegli il genere</option>
                            <option>Femminile</option>
                            <option>Maschile</option>
                            <option>Non binario</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="inputAddress2" class="form-label fw-medium">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="inputCity" class="form-label fw-medium">ISBN#</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Inserisci il codice ISBN#">
                    </div>

                    <hr class="mt-4 mb-1">

                    <div>
                        <label for="exampleFormControlTextarea1" class="form-label fw-medium">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label fw-medium" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </form>
            </div>
        </div>



    </main>






    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
