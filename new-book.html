<!doctype html>
<html lang="en">

<head>
    <title>New book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="vh-100">
    <header>
        <nav class="navbar navbar-expand-lg  bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/img/duck.png" alt="" width="80"></a>
                <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-list text-dark-emphasis"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white-50" aria-current="page" href="index.html">Catalogo
                                Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white-50" href="new-client.html">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white-50" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-light " aria-disabled="true">New Book</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="h-100">
        <div class="container">
            <header class="py-3">
                <h1 class="fw-semibold">Nuovo Libro</h1>
            </header>

            <div>
                <form class="row g-3">
                    <div class="col-6">
                        <label for="input-group-text" class="form-label fw-medium">Nome Autore</label>
                        <input type="text" class="form-control" id="Username"
                            placeholder="Inserisci il nome dell'autore" required>
                    </div>

                    <div class="col-6">
                        <label for="input-group-text" class="form-label fw-medium">Cognome Autore</label>
                        <input type="text" class="form-control" id="Lastname"
                            placeholder="Inserisci il cognome dell'autore" required>
                    </div>

                    <div class="col-12">
                        <label for="input-group-text" class="form-label fw-medium">Titolo</label>
                        <input type="text" class="form-control" id="text" placeholder="Inserisci il titolo del libro"
                            required>
                        <div id="passwordHelpBlock" class="form-text">
                            Titolo versione italiana
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="inputGender" class="form-label fw-medium">Genere</label>
                        <select id="inputGender" class="form-select fw-semibold">
                            <option selected>Scegli il genere</option>
                            <option>Femminile</option>
                            <option>Maschile</option>
                            <option>Non binario</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="date" class="form-label fw-medium">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="date" placeholder="Inserisci l'anno" required>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="input-group-text" class="form-label fw-medium">ISBN#</label>
                        <input type="text" class="form-control" id="input-text" placeholder="Inserisci il codice ISBN#"
                            required>
                    </div>

                    <hr class="mt-4 mb-1">

                    <div class="textarea-color">
                        <label for="exampleFormControlTextarea1" class="form-label fw-medium">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label fw-medium" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark-subtle mt-4 text-center">
        <p class="mb-1">Created by Daniela Conceição</p>
        <span><i class="bi bi-c-circle pe-2"></i>2024</span>
    </footer>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
