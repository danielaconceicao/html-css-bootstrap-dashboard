                <div class="col">
                    <form class="row g-3">
                        <div class="col-6">
                          <label for="text" class="form-label fw-medium">Nome</label>
                          <input type="text" class="form-control" id="text" placeholder="Tuo nome" required>

                        <div class="col-6">
                          <label for="text" class="form-label fw-medium">Codice Fiscale</label>

                          <input type="email" class="form-control" id="inputAddress2" placeholder="email@verdisrl.it" required>
                        </div>

                        <div class="col-6">
                          <label for="email" class="form-label fw-medium">Indirizzo PEC</label>
                          <input type="email" class="form-control" id="inputAddress2" placeholder="pec@pec.it">
                        </div>

                        <div class="col-12">
                          <label for="number" class="form-label fw-medium">Telefono</label>
                          <input type="number" class="form-control" id="inputAddress2" placeholder="035123456" required>
                        </div>

                        <div class="col-md-12">
                          <label for="inputState" class="form-label fw-medium">Paese</label>
                          <select id="inputState" class="form-select fw-semibold">
                            <option selected>Italia</option>
                            <option>Albania</option>
                            <option>Andorra</option>
                            <option>Austria</option>
                            <option>Belgio</option>
                            <option>Bulgaria</option>
                            <option>Cipro</option>
                            <option>Città del Vaticano</option>
                            <option>Croazia</option>
                            <option>Danimarca</option>
                            <option>Estonia</option>
                            <option>Finlandia</option>
                            <option>Francia</option>
                            <option>Georgia</option>
                            <option>Germania</option>
                            <option>Irlanda</option>
                            <option>Islandia</option>
                            <option>Italia</option>
                            <option>Malta</option>
                            <option>Montenegro</option>
                          </select>
                        </div>

                        <div class="col-12 col-md-6">
                          <label for="inputCity" class="form-label fw-medium">Indirizzo</label>
                          <input type="text" class="form-control" id="inputCity" placeholder="Via della Repubblica">
                        </div>

                        <div class="col-12 col-md-6">
                          <label for="text" class="form-label fw-medium">Comune</label>
